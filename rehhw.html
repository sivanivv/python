<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #574E6D;">

    <div class="position-absolute top-50 start-50 translate-middle">
        
            <div class="card mb-3" style="max-width: 540px; background-color: #05020e;">

                <div class="row g-0">
                    <div class="col-md-4">

                        <img src="download (4).jpeg" class="img-fluid rounded-start" alt="Image not found" width="500px"height="1000px">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" style="color: rgb(239, 236, 236);">Registration info</h5>
                            <form action="" method="post">
                                <input class="form-control" type="text" placeholder="First name"style="background-color: black; color: rgb(233, 224, 224);"><br>

                                <input class="form-control" type="text" placeholder="Address"
                                    aria-label="default input example"style="background-color: black; color: rgb(233, 224, 224);"><br>

                                <input class="form-control" type="text" placeholder="Zip code"
                                    aria-label="default input example" style="background-color: black; color: rgb(233, 224, 224);"><br>

                                <select class="form-select" aria-label="Default select example"style="background-color: black; color: rgb(233, 224, 224);" >
                                    <option selected>State</option>
                                    <option value="1">Kerala</option>
                                    <option value="2">Andra pradesh</option>
                                    <option value="3">Karnataka</option>
                                    <option value="3">Madhya pradesh</option>
                                </select> <br>
                                
                                <input class="form-control" type="text" placeholder="Username(6-8 characters)" maxlength="8" minlength="6"
                                    aria-label="default input example" style="background-color: black; color: rgb(233, 224, 224);"><br>

                                <input class="form-control" type="email" placeholder="E-mail"
                                    aria-label="default input example" style="background-color: black; color: rgb(233, 224, 224);"><br>

                                <button type="button" class="btn btn-success" align="center">Submit</button>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        
    </div>


</body>

</html>
